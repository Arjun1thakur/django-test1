{% extends 'base.html' %}
{% block head %}
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    {% endblock head%}
    {% block body %}
<style>
    body{
    margin: 0;
    padding: 0;
    font-family: sans-serif;
}
a{
    color: #4caf50;
}
.login-box{
    width: 280px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    color: black;
}
.login-box h1{
    float: left;
    font-size: 40px;
    border-bottom: 6px solid #4caf50;
    margin-bottom: 50px;
    padding: 13px 0;
}
.textbox{
    width: 100%;
    overflow: hidden;
    font-size: 30px;
    padding: 8px 0;
    margin: 8px 0;
    border-bottom: 1px solid #4caf50;
}
.textbox input{
    border: none;
    outline: none;
    background:none;
    color: black;
    font-size: 18px;
    width: 100px;
    float: left;
    margin: 0 10px;
}
.btn{
    width: 100%;
    background: none;
    border: 2px solid #4caf50;
    color: black;
    padding: 5px;
    font-size: 18px;
    cursor: pointer;
}
</style>

<div class="login-box">
<h1>Student Login </h1>
<div class="textbox">
<input type="text" placeholder="Username" name="" value="">
</div>
<div class="textbox">
<input type="Password" placeholder="Password" name="" value="">
</div>
<input class="btn" type="button" name="" value="Log-in">
<h6>We'll never share your email and password with anyone else.</h6>
<br>
<h5>Have friends? <a id="btn-signup" href="#">SignUp</a> Now.</h5>
{% endblock body %}
